<!doctype <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-3">RPS MultiPlayer</h1>
      <p class="lead">Test your skills!</p>
    </div>
  </div>
  <!-- end of nav bar section -->


  <button type="button" class="btn btn-primary col-3 btn-Q">Enter Queue</button>
  <div class="container">
    <div class="row">
      <div id="player1Choice" class="col-6">
        <div id="insertImage">

        </div>
        <div  id = "choiceSelect" class="row">
            <button type="button" class="btn btn-primary col-3 btn-choice">rock</button>
            <button type="button" class="btn btn-primary col-3 btn-choice">paper</button>
            <button type="button" class="btn btn-primary col-3 btn-choice">scissor</button>
        </div>
      
      </div>
      <div  id="player2Choice" class="col-6">
          <div id="opponentImage">

            </div>
      
      </div>
    </div>
  </div>
  <!-- end of player choice section -->

  <div class="container">
    <div class="row">
      <div  id="chatWindow" class="col-12 pre-scrollable">
          <div data-spy="scroll" data-target="#chatWindow" data-offset="0" class="scrollspy-example">
              
              <p id="chatLog"></p>
              
            </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div  id="chat" class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <button id="submitMessage" class="btn btn-dark" type="button">Send</button>
          </div>
          <input id="messageCenter" type="text" class="form-control " placeholder="Send your message here!" aria-label="" aria-describedby="basic-addon1">
        </div>
      </div>
    </div>
  </div>

  








    <script  src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="multiRPS.js"></script>
  </head>
  
</body>
</html>
